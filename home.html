<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhance11</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #1D2540, #081128);
            margin: 0;
            height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr auto;
            justify-items: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            color: white;
        }
        #header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        #logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 157px;
            height: 36px;
        }
        #about {
            position: absolute;
            top: 13px;
            right: 70px;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
        }
        #content {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #hammer {
            position: absolute;
            top: 208px;
            left: 267px;
            width: 100%;
            max-width: 384px;
            height: auto;
            margin-bottom: 20px;
        }
        #enhance11_label {
            position: absolute;
            top: 280px;
            left: 650px;
            font-weight: bold;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        #beta1 {
            position: absolute;
            top: 450px;
            left: 680px;
            width: 261px;
            height: 85px;
            background-color: #292C4F;
            border: 3px solid #141924;
            border-radius: 11px;
            cursor: pointer;
            font-size: 22px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            margin-bottom: 20px;
        }
        #beta2 {
            position: absolute;
            top: 450px;
            left: 970px;
            width: 261px;
            height: 85px;
            background-color: #292C4F;
            border: 3px solid #141924;
            border-radius: 11px;
            cursor: pointer;
            font-size: 22px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            margin-bottom: 20px;
        }
        #footer {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            font-size: 12px;
        }
        #discord {
            position: absolute;
            top: 20px;
            right: 10px;
            width: 30px;
            height: 20px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            #enhance11_label {
                font-size: 1.5rem;
            }
            #button {
                width: 200px;
                height: 70px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <img src="resources/Logo.png" alt="enhance11" width="157" height="36" id="logo">
    <img src="resources/discord.png" alt="discord" width="157" height="36" id="discord" onclick="window.location.href='https://discord.gg/3m2EZvs5'; style='cursor: pointer;'">
    <img src="resources/Hammer.png" alt="hammer" width="384" height="355" id="hammer">
    <p id="bug">This website is on development, please report any bugs to Enhance11 team.</p>
    <p id="enhance11_label">Enhance11 is an Open-Source Project To Fix Windows 11.</p>
    <div id="beta1" onclick="window.location.href='https://drive.google.com/file/d/1ggw2V-sTABHxE3l4t-WF-J6KYmSOichB';" style="cursor: pointer;">
        Download Enhance11 (Beta 1)
    </div>

    <div id="beta2" onclick="window.location.href='https://drive.google.com/file/d/1ggw2V-sTABHxE3l4t-WF-J6KYmSOichB';" style="cursor: pointer;">
        Download Enhance11 (Beta 2)
    </div>

    <div id="about" onclick="window.location.href='https://russian95cre.github.io/Enhance11/about.html';" style="cursor: pointer;">
        About
    </div>
</body>
</html>
